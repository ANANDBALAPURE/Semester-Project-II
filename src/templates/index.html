<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Plagiarism Checker</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f9;
         text-align: center;
         margin: 50px;
      }
      h1 {
         color: #333;
      }
      form {
         background: #ffffff;
         padding: 30px;
         border-radius: 10px;
         box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
         display: inline-block;
         width: 50%;
      }
      textarea {
         width: 90%;
         padding: 10px;
         margin-bottom: 20px;
         border: 1px solid #ccc;
         border-radius: 5px;
         resize: none;
         outline: none;
      }
      input[type="submit"] {
         background: #007BFF;
         color: white;
         border: none;
         padding: 10px 20px;
         cursor: pointer;
         border-radius: 5px;
         transition: background 0.3s;
      }
      input[type="submit"]:hover {
         background: #0056b3;
      }
      h3 {
         color: #28a745;
         margin-top: 20px;
      }
   </style>
</head>
<body>
   <h1>Plagiarism Checker</h1>
   <form action="http://localhost:5000" method="POST">
      <p>Input Text:</p>
      <textarea name="query" rows="8" cols="50" autofocus placeholder="Enter text..."></textarea>
      <br>
      <input type="submit" name="submit" value="CHECK PLAGIARISM">
      <h3>{{output}}</h3>
   </form>
   <script>
      document.querySelector("textarea").value = {{query}};
   </script>
</body>
</html>
